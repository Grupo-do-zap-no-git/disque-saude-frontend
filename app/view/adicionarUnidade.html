<div class="container">
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    Bairro:<input type="text" class="form-control input-lg" id="complaint_id" ng-model="bairroUnidade" placeholder="Digite o bairro">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    Tipo:<input type="text" class="form-control input-lg" id="complaint_id" ng-model="tipoUnidade" placeholder="Posto ou Hospital?">
                </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    Número de atendentes:<input type="text" class="form-control input-lg" id="complaint_id" ng-model="atendentes" placeholder="número de atendentes da unidade">
                </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    Taxa diária de atendimento:<input type="text" class="form-control input-lg" id="complaint_id" ng-model="taxa" placeholder="taxa diária de atendimento da unidade">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    Especialidades:
                    <label ng-repeat="especialidade in adicionarUnidadeCtrl.especialidades">
                        <br/>
                        <input type="checkbox" ng-model="especialidade.selecionada">
                        {{especialidade.nome}}
                        <br/>  
                    </label>
                    <label ng-if="adicionarUnidadeCtrl.especialidades.length === 0">
                        Nenhuma especialidade cadastrada no sistema
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5">
            <button type="submit" class="btn btn-primary btn-lg" ng-click="adicionarUnidadeCtrl.teste()">
                        <i class="fa fa-plus"></i> Adicionar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
