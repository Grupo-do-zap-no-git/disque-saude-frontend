<div class="container center">
    <div class="jumbotron">
        <form name="searchHUForm" class="form-horizontal">
            <div for="inputNeighborhood" class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input type="text" class="form-control input-lg" ng-model="nome" id="inputNeighborhood" placeholder="Digite o nome da especialidade que você deseja pesquisar">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-5 col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5">
                    <button class="btn btn-primary btn-lg" ng-click="pesquisaEspecialidadeCtrl.pesquisaEspecialidade(nome)"><i class="fa fa-search"></i> Pesquisar</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="container">
    <div class="row-fluid">
        <div class="col-lg-12">
            <div class="row" ng-if="pesquisaEspecialidadeCtrl.especialidade">
                <div class="col-lg-12">
                    <h2 class="text-info">{{pesquisaEspecialidadeCtrl.especialidade.nome}}</h2>
                    <p>Descrição: {{pesquisaEspecialidadeCtrl.especialidade.descricao}}</p>
                    <p>Unidades de saúde que oferecem essa especialidade:
                        <br/>
                        <span ng-repeat="unidade in pesquisaEspecialidadeCtrl.unidades">
                            <b> - {{unidade.bairro}}</b>
                            <br/>   
                        </span>
                    </p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
