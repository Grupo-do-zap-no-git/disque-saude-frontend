<div class="container center-block">
    <form name="queixaForm">
        <div class="col-md-5 col-md-offset-3">
            <fieldset>
                <legend>Dados da Queixa</legend>
                <div class="form-group row">
                    <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="descricao" id="inputDescricao" ng-model="queixa.descricao"></textarea>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dados do solicitante</legend>
                <div class="form-group row">
                    <label for="inputNome" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nome" id="inputNome" ng-model="queixa.solicitante.nome">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" id="inputEmail" ng-model="queixa.solicitante.email">
                    </div>
                </div>
                <legend>Endereço</legend>
                <div class="form-group row">
                    <label for="inputRua" class="col-sm-2 col-form-label">Rua:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="rua" id="inputRua" ng-model="queixa.solicitante.rua">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputCidade" class="col-sm-2 col-form-label">Cidade:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="cidade" id="inputCidade" ng-model="queixa.solicitante.cidade">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputUf" class="col-sm-2 col-form-label">UF:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uf" id="inputUf" ng-model="queixa.solicitante.uf">
                    </div>
                </div>

            </fieldset>
            <button class="btn btn-primary btn-block" ng-click="cadastraQueixaCtrl.adicionarQueixa(queixa)">Adicionar Queixa</button>
        </div>
    </form>
</div>
